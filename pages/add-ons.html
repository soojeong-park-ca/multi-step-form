<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/add-ons.css" />
    <title>Multi-step form</title>
    <script defer src="../script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <a href="../index.html" class="nav-btn">1</a>
      <a href="./plan.html" class="nav-btn">2</a>
      <a href="./add-ons.html" class="nav-btn current-page">3</a>
      <a href="./summary.html" class="nav-btn">4</a>
    </nav>
    <main class="main">
      <h1 class="heading-primary">Pick add-ons</h1>
      <h3 class="heading-secondary">
        Add-ons help enhance your gaming experience.
      </h3>
      <form class="form">
        <div class="form-item checked">
          <div class="radio-icon-container">
            <img
              class="radio-icon checked"
              src="../assets/images/icon-checkmark.svg"
              alt="check mark"
            />
          </div>
          <input
            class="input-radio"
            type="radio"
            name="addOn"
            value="online-service"
            checked
          />
          <label for="addOn" class="input-radio-label">
            <p class="radio-label-name">Online service</p>
            <p class="radio-label-description">Access to multiplayer games</p>
            <p class="radio-label-pricing">+$1/mo</p>
          </label>
        </div>
        <div class="form-item checked">
          <div class="radio-icon-container">
            <img
              class="radio-icon checked"
              src="../assets/images/icon-checkmark.svg"
              alt="check mark"
            />
          </div>
          <input
            class="input-radio"
            type="radio"
            name="addOn"
            value="larger-storage"
            checked
          />
          <label for="addOn" class="input-radio-label">
            <p class="radio-label-name">Larger storage</p>
            <p class="radio-label-description">Extra 1TB of cloud save</p>
            <p class="radio-label-pricing">+$2/mo</p>
          </label>
        </div>
        <div class="form-item">
          <div class="radio-icon-container">
            <img
              class="radio-icon"
              src="../assets/images/icon-checkmark.svg"
              alt="check mark"
            />
          </div>
          <input
            class="input-radio"
            type="radio"
            name="addOn"
            value="custom-profile"
          />
          <label for="addOn" class="input-radio-label">
            <p class="radio-label-name">Customizable Profile</p>
            <p class="radio-label-description">Custom theme on your profile</p>
            <p class="radio-label-pricing">+$2/mo</p>
          </label>
        </div>
      </form>
    </main>

    <footer class="footer">
      <a href="./plan.html" class="btn-back">Go Back</a>
      <a href="./summary.html" class="btn-next">Next Step</a>
    </footer>

  </body>
</html>
