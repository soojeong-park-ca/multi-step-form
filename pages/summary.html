<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/summary.css" />
    <title>Multi-step form</title>
    <script defer src="../script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <a href="../index.html" class="nav-btn">1</a>
      <a href="./plan.html" class="nav-btn">2</a>
      <a href="./add-ons.html" class="nav-btn">3</a>
      <a href="./summary.html" class="nav-btn current-page">4</a>
    </nav>
    <main class="main">
      <h1 class="heading-primary">Finishing up</h1>
      <h3 class="heading-secondary">
        Double-check everything looks OK before confirming.
      </h3>
      <div class="summary">
        <div class="chosen-plan">
          <div class="plan-info">
            <p class="plan-name marine-bold">Arcade (Monthly)</p>
            <a href="./plan.html" class="change-plan cool-gray-text">Change</a>
          </div>
          <p class="plan-price marine-bold">$9/mo</p>
        </div>
        <hr />
        <div class="chosen-add-ons">
          <div class="add-on">
            <p class="add-on-name cool-gray-text">Online service</p>
            <p class="add-on-price">+$1/mo</p>
          </div>
          <div class="add-on">
            <p class="add-on-name cool-gray-text">Larger storage</p>
            <p class="add-on-price">+$2/mo</p>
          </div>
        </div>
      </div>
      <div class="total-cost">
        <p class="cool-gray-text">Total (per month)</p>
        <span class="total-price">$12/mo</span>
      </div>
    </main>

    <footer class="footer">
      <a href="./add-ons.html" class="btn-back">Go Back</a>
      <a href="./confirmed.html" class="btn-next">Confirm</a>
    </footer>

    </div> -->
  </body>
</html>
