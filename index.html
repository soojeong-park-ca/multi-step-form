<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Multi-step form</title>
  </head>
  <body>
    <nav>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
    </nav>
    <main>
      <h1></h1>
      <h5></h5>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="e.g. Stephen King" />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="e.g. stephenking@lorem.com"
          />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" placeholder="+1 234 567 890" />
        </div>
      </form>
    </main>

    <footer>
      <a href="#">Next Step</a>
    </footer>

    </div> -->
  </body>
</html>
