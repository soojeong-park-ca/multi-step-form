<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Multi-step form</title>
    <script defer type="module" src="/scripts/variables.js"></script>
    <script defer type="module" src="/scripts/script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <a href="/index.html" class="nav-btn current-page">1</a>
      <a href="/pages/plan.html" class="nav-btn">2</a>
      <a href="/pages/add-ons.html" class="nav-btn">3</a>
      <a href="/pages/summary.html" class="nav-btn">4</a>
    </nav>
    <main class="main">
      <h1 class="heading-primary">Personal info</h1>
      <h3 class="heading-secondary">
        Please provide your name, email address, and phone number.
      </h3>
      <form class="form">
        <div class="form-item">
          <label for="name" class="input-label label-name">
            <p class="name">Name</p>
            <p class="input-hint name-hint"></p>
          </label>
          <input
            type="text"
            name="name"
            value=""
            placeholder="e.g. Stephen King"
            id="input-name"
            class="input"
            autofocus
          />
        </div>
        <div class="form-item">
          <label for="email" class="input-label label-email">
            <p class="email">Email address</p>
            <p class="input-hint email-hint"></p>
          </label>
          <input
            type="email"
            name="email"
            value=""
            placeholder="e.g. stephenking@lorem.com"
            id="input-email"
            class="input"
          />
        </div>
        <div class="form-item">
          <label for="phone" class="input-label label-phone">
            <p class="phone">Phone number</p>
            <p class="input-hint phone-hint"></p>
          </label>
          <input
            type="tel"
            name="phone"
            value=""
            placeholder="e.g. +1 234 567 890"
            id="input-phone"
            class="input"
          />
        </div>
      </form>
    </main>

    <footer class="footer">
      <button class="btn-next">Next Step</button>
    </footer>

  </body>
</html>
